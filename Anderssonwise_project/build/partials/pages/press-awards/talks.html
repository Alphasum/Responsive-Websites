<section class="grid lg:grid-cols-2  w-10/12 m-auto" >
    {{#each characters}}

            <button class="text-left" id="video" onclick="videomenu()">

                        <span class="absolute bottom-0 right-0 text-white">&#8594;</span>
                    </div>
                        <p class="text-xl my-3">{{name}}</p>
                        <p class="text-sm uppercase">{{month}}</p>
                        <p id="videolink">{{link}}</p>
                                
            </button>
        </div>

    {{/each}}
</section>
{{>footer}}

<div id="videooverlay"
class="hidden h-screen w-screen fixed top-0 bg-black m-auto z-0">
<div class=" h-screen w-screen items-center flex flex-col justify-center  m-auto" aria-label="mobile">
    <div>
    <iframe width="1280" height="720" allowfullscreen
    src="" class="aspect-video" id="iframevideo">
    </iframe>    
</div>
</div>
