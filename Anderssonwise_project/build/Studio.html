</section>


<img src="/build/img/team/Working-with-Us.avif" alt="">


<p id="team" class="uppercase w-10/12 m-auto p-5 text-lg">Our team</p>

                </div>
                <p class="px-5">&#8594;</p>                
            </div>
    
        
        
        </div>
        <div class="lg:w-3/5 py-5  lg:py-40 lg:px-40">
            <img class="hidden lg:flex" src="/build/img/team/03_HouseAboveLakeAustin_ch3_0152C.avif" alt="">    
            <h1 class="text-4xl lg:py-28 py-5 ">NATURAL HOUSES</h1>
            <p class="lg:py-10 py-5 ">"Natural Houses presents seven of the Austin, Texas-based firm’s exquisitely crafted projects. Precise and cool, these painstakingly crafted houses are made from regionally appropriate and aesthetically timeless materials, and present a range of sites and residences – from a small cabin in the woods to a multibuilding camp."</p>
            <p class="py-5 "> Princeton Architectural Press</p>
        </div>
    </div>
</section>

            <div class="flex justify-end">

                </div>
                <p class="px-5">&#8594;</p>                
            </div>
            
            

        </div>
    </div>


</section>
