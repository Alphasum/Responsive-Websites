<script id="the-template" type="text/x-handlebars-template">

<div>
    {{>nav}}
</div>  

<select name="category" id="category" class="uppercase m-auto flex" >

    <option value="arts">category/arts</option>
    <option value="religious">category/religious</option>
    <option value="education">category/education</option>
    <option value="living">category/living</option>
    <option value="commercial">category/commercial</option>
    <option value="hospitality">category/hospitality</option>
</select>

<p id="demo" class="uppercase mx-20">All Projects</p>

<section class="grid grid-cols-1 lg:grid-cols-3 w-10/12 m-auto">
        {{#each characters}}
        <div class="p-10 ">
            <button class="text-left"><div class=" bg-black"><img src="/build/img/projects/{{shortCode}}.avif" alt="" class="hover:opacity-50"> <span class="absolute bottom-0 right-0 text-white">&#8594;</span></div>
                <p class="text-2xl my-3 uppercase">{{name}}</p>
                <p class="text-sm uppercase">{{location}}</p>
            </button>
        </div>
        {{/each}}

</section>

{{>footer}}

</script>
